<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <!-- Static CSS -->
  <link rel="stylesheet" type="text/css" href="css/awsm.css"/>

  <title>Urządzenia pomiarowe</title>
</head>

<body>

<!--Fragmenty thymeleaf-->
<div th:insert="fragments/fragment :: menu"></div>
<div th:insert="fragments/fragment :: header"></div>

<div class="container p-2 my-2 border">

  <h1>Urządzenia pomiarowe</h1>

  <table class="table-bordered table-responsive thead-light">
    <tr>
      <th>ID</th>
      <th>Nazwa</th>
      <th>Producent</th>
      <th>Typ</th>
      <th>Numer seryjny</th>
    </tr>

    <tr th:each="instrument : ${instruments}">
      <td th:text="${instrument.id}">ID</td>
      <td th:text="${instrument.name}">Imię</td>
      <td th:text="${instrument.producer}">Nazwisko</td>
      <td th:text="${instrument.type}">Login</td>
      <td th:text="${instrument.serialNo}">Admin</td>
    </tr>
  </table>
  </br>
</div>
<div>
  <h2>Dodaj nowe urządzenie pomairowe</h2>
    <!--/*@thymesVar id="device" type="pl.ymz.promac.testyprotokoly.controllers.InstrumentController"*/-->
  <form th:action="@{/instrument}" method="post" th:object="${instrument}"/>
  <label>Nazwa:</label>
  <label>
    <input type="text" th:field="*{instrument.name}"/>
  </label>
  <label>Producent:</label>
  <label>
    <input type="text" th:field="*{instrument.producer}"/>
  </label>
  <label>Typ:</label>
  <label>
    <input type="text" th:field="*{instrument.type}"/>
  </label>
  <label>Nr seryjny:</label>
  <label>
    <input type="text" th:field="*{instrument.serialNo}"/>
  </label>
  <button type="submit">Zapisz</button>
  </form>
</div>

<!--Fragment footer / stopka-->
<div th:insert="fragments/fragment :: footer"></div>

</body>
</html>
